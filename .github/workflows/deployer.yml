name: PaaS Application Builder

on:
  workflow_dispatch:
    inputs:
      owner:
        description: 'The owner of the user repo'
        required: true
      repo:
        description: 'The name of the user repo'
        required: true
      railwayServiceId:
        description: 'The ID of the Railway service to update'
        required: true
      githubRepoId:
        description: 'The unique ID of the GitHub repository'
        required: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: 1. Check out User's Code
        uses: actions/checkout@v4
        with:
          repository: ${{ inputs.owner }}/${{ inputs.repo }}
          path: ./user-code

      - name: 2. Generate Dockerfile with Buildpack
        run: |
          CODE_PATH="./user-code"
          DOCKERFILE_PATH="./user-code/Dockerfile.generated"
          
          if [ -f "$CODE_PATH/package.json" ]; then
            echo "-> Node.js project detected"
            cat <<EOF > $DOCKERFILE_PATH
          FROM node:18-alpine
          WORKDIR /usr/src/app
          COPY package*.json ./
          RUN npm install --production
          COPY . .
          EXPOSE 3000
          CMD ["npm", "start"]
          EOF
          else
            echo "-> Error: Unknown project type. No package.json found."
            exit 1
          fi

      # THIS IS THE CRITICAL NEW STEP
      - name: 3. Set up and Authenticate Railway CLI
        uses: railway/cli@v2
        with:
          # This action will use the secret to authenticate the CLI for subsequent steps
          token: ${{ secrets.RAILWAY_TOKEN }}

      # THIS IS YOUR EXISTING LOGIC, NOW GUARANTEED TO BE AUTHENTICATED
      - name: 4. Deploy to Railway
        env:
          # We pass the service ID to the environment for the 'railway up' command
          RAILWAY_SERVICE_ID: ${{ inputs.railwayServiceId }}
        run: |
          echo "Deploying to Railway service: $RAILWAY_SERVICE_ID"
          cd ./user-code
          
          # The `railway whoami` command will now succeed because of Step 3
          echo "Verifying Railway authentication..."
          railway whoami

          # Run the deployment, targeting the specific service
          railway up --service "$RAILWAY_SERVICE_ID"